<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Chemical Supplies</title>
    
</head>

<body>

    <div class="container mt-5">
        <h2>Chemical Supplies</h2>

        <!-- Form for adding a new invoice -->
        <form id="invoiceForm" class="mb-3">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="text" id="chemicalName" class="form-control" placeholder="Chemical Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="vendor" class="form-control" placeholder="Vendor" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="density" class="form-control" placeholder="Density (g/cm³)" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="viscosity" class="form-control" placeholder="Viscosity (mPa·s)" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="packaging" class="form-control" placeholder="Packaging" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" id="packSize" class="form-control" placeholder="Pack Size" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="unit" class="form-control" placeholder="Unit" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Invoice</button>
            <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
        </form>

        <div class="sort-options">
            <button onclick="displayChemicalForm()">
                <img src="images/icons8-plus.svg" alt="Add" style="width:24px; height:24px;">
            </button>
            <button id="moveUpButton" onclick="moveChemicalUp()">
                <img src="images/up_arrow.svg" alt="Move_up" style="width:24px; height:24px;">
            </button>
            <button id="moveDownButton" onclick="moveChemicalDown()">
                <img src="images/down_arrow.svg" alt="Move_down" style="width:24px; height:24px;">
            </button>
            <button id="deleteButton" onclick="removeSelectedChemicals()">
                <img src="images/delete.svg" alt="Delete" style="width:24px; height:24px;">
            </button>
            <button onclick="resetChemicalTable()">
                <img src="images/reset.svg" alt="Reset" style="width:24px; height:24px;">
            </button>
            <button id="saveTable" onclick="saveTable()">
                <img src="images/save.svg" alt="Save" style="width:24px; height:24px;">
            </button>
        </div>

        <table id="chemicalTable" class="table table-borderless">
            <thead class="thead-dark">
                <tr>
                    <th><span></span></th>
                    <th data-column="id" onclick="sortChemicalTable('id', this)">ID <span></span></th>
                    <th data-column="chemical_name" onclick="sortChemicalTable('chemical_name', this)">Chemical Name
                        <span></span>
                    </th>
                    <th data-column="vendor"  onclick="sortChemicalTable('vendor', this)">Vendor <span></span></th>
                    <th data-column="density" class="cell-content" onclick="sortChemicalTable('density', this)">Density<br>g/cm³<span></span></th>
                    <th data-column="viscosity" class="cell-content" onclick="sortChemicalTable('viscosity', this)">Viscosity<br>m²/s<span></span></th>
                    <th data-column="packaging" onclick="sortChemicalTable('packaging', this)">Packaging <span></span></th>
                    <th data-column="pack_size" onclick="sortChemicalTable('pack_size', this)">Pack<br>Size <span></span></th>
                    <th data-column="unit" onclick="sortChemicalTable('unit', this)">Unit <span></span></th>
                    <th data-column="quantity" class="cell-content" onclick="sortChemicalTable('quantity', this)">Quantity <span></span></th>
                </tr>
            </thead>
            <tbody id="invoiceTableBody">
                <!-- Rows go here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
